<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>User Management</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="js/ui-bootstrap-tpls-1.3.3.min.js" type="text/javascript"></script>
        <script src="js/usersjs.js" type="text/javascript"></script>

        <style type="text/css">
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-app="user">
    <header> <h1>Auctoritas 2.0</h1></header>
    <div>

    <nav>
        <ul class="nav nav-pills" role="tablist">
            <li><a href="#">Personal Author</a></li>
            <li><a href="#">Corporate Author</a></li>
            <li><a href="#">User Management</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <div ng-controller="userController">
        <div >
            </br>
            <button ng-click="adduser()">Add user</button>
            <button ng-click="finduser()">Find user</button>
        </div>
            <br />

        <div class="divform">
        <form name="userForm" novalidate>
            <label for="name">Name</label><br />
            <input name="name" type="text" ng-model="user.name" ng-model-options="{ updateOn: 'blur' }" required />
      <span class="messages" ng-show="userForm.$submitted || userForm.name.$touched">
        <span ng-show="userForm.name.$error.required">This field is required.</span>
      </span>
            <br />
            <label for="lastname">Last name</label><br />
            <input name="lastname" type="text" ng-model="user.lastname" ng-model-options="{ updateOn: 'blur' }" required />
      <span class="messages" ng-show="userForm.$submitted || userForm.lastname.$touched">
        <span ng-show="userForm.lastname.$error.required">This field is required.</span>
      </span>
            <br />
            <label for="password">Password</label><br />
            <input name="password" type="password" ng-model="user.password" ng-model-options="{ updateOn: 'blur' }" required />
      <span class="messages" ng-show="userForm.$submitted || userForm.password.$touched">
        <span ng-show="userForm.password.$error.required">This field is required.</span>
      </span>
            <br />
            <label for="confirmpassword">Confirm Password</label><br />
            <input name="confirmpassword" type="password" ng-model="user.confirmpassword" ng-model-options="{ updateOn: 'blur' }" match-password="user.password" required />

            <span class="messages" ng-show="userForm.$submitted || userForm.confirmpassword.$touched || userForm.confirmpassword.$dirty">
        <span ng-show="userForm.confirmpassword.$error.required">This field is required.</span>
      </span>
            <!--<span class="messages" ng-show="userForm.confirmpassword.$dirty">-->
        <!--<span ng-show="userForm.confirmpassword.$error.required">This password did not match.</span>-->
      <!--</span>-->


            <br />
            <label for="role">Role</label><br />
            <input name="role" type="radio" ng-model="user.role" value="admin" /> Admin role
            <input name="role" type="radio" ng-model="user.role" value="user" /> User role

            <br /><br />

            <input type="submit" ng-click="adduser()" value="Add" ng-disabled="userForm.$invalid" />
            <input type="reset" ng-click="reset(userForm)" value="Clear" />
        </form>
        </div>
    </div>
    </div>


    <style type="text/css">
        form.tab-form-demo .tab-pane {
            margin: 20px 20px;
        }
    </style>
    </body>
    </html>
